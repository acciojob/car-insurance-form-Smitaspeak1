<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
			<label for="name" id="name">Name</label><br>
			<input type="text" name="name" id="name"required>
		</div>

		<div>
			<label for="email" id="email">Email</label><br>
			<input type="email" name="email" id="email"required>
		</div>

		<div>
			<label for="gender" id="gender">Gender</label><br>
			<input type="radio" name="gender" id="male"required>

			<label for="male">Male</label>
			<input type="radio" name="gender" id="female"required>
			<label for="female">Female</label>
		</div>

		<div>
			<label for="car" id="car">Car Brands</label><br>
			<select type="text" name="cars" id="cars"required>
				
				<option valu="bmw">BMW</option>
				<option valu="audi">Audi</option>
				<option valu="mercedez">Mercedez</option>
			</select>	
		</div>
		
        <div>
			<label for="carage" id="carage">Car Age</label><br>
			<input type="number" name="carage" id="carage"required>
		</div>

		<div>
			<label for="dop" id="dop">Date of purchase</label><br>
			<input type="date" name="dop" id="dop"required>
		</div>

		<div>
			<label for="password" id="pasword">Password</label><br>
			<input type="password" name="password" id="password"required>
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
